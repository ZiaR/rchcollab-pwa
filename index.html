<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ArchConnect AI - Interior Design Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        :root {
            --accent-color: #4CFFC9;
            --dark-bg: #0A0B0F;
            --text-color: #FFFFFF;
            --glow: 0 0 20px rgba(76, 255, 201, 0.3);
            --glow-shadow: 0 0 20px rgba(0, 229, 190, 0.3);
            --card-bg: rgba(16, 18, 27, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Landing Page Styles */
        .landing-page {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(180deg, rgba(76, 255, 201, 0.05) 0%, rgba(10, 11, 15, 0) 100%);
        }

        .portfolio-showcase {
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .showcase-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: cover;
            background-position: center;
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .showcase-slide.active {
            opacity: 1;
        }

        .showcase-content {
            background: rgba(10, 11, 15, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 24px;
            margin-bottom: 32px;
        }

        .showcase-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        .showcase-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-button {
            width: 100%;
            padding: 16px 32px;
            background: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        /* Navigation Dots */
        .showcase-nav {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: var(--accent-color);
            transform: scale(1.2);
        }

        /* Chat Interface Styles */
        .chat-interface {
            display: none;
            height: 100%;
            flex-direction: column;
            background: var(--dark-bg);
        }

        .chat-header {
            padding: 24px;
            background: rgba(16, 18, 27, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            background: transparent;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px;
            margin: -8px;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--card-bg);
            padding: 16px;
            border-radius: 20px 20px 20px 4px;
            border: 1px solid var(--border-color);
        }

        .user-message {
            align-self: flex-end;
            background: var(--accent-color);
            color: var(--dark-bg);
            padding: 16px;
            border-radius: 20px 20px 4px 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
            width: 100%;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            background: rgba(76, 255, 201, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .option-card.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--dark-bg);
        }

        .option-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .option-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .option-description {
            font-size: 14px;
            opacity: 0.7;
        }

        .chat-input {
            padding: 24px;
            background: rgba(16, 18, 27, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 16px;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-color);
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--accent-color);
            border: none;
            color: var(--dark-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 390px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page" id="landing-page">
            <div class="portfolio-showcase" id="portfolio-showcase">
                <div class="showcase-slide active" style="background-image: url('https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');">
                    <div class="showcase-content">
                        <h2 class="showcase-title">Modern Living Room</h2>
                        <p class="showcase-description">Clean lines and natural light create a perfect balance of comfort and style in this contemporary space.</p>
                        <button class="cta-button" onclick="startDesignJourney()">
                            <span class="material-icons">brush</span>
                            Design Your Space
                        </button>
                    </div>
                </div>
                <!-- More showcase slides will be added dynamically -->
            </div>
            <div class="showcase-nav">
                <div class="nav-dot active"></div>
                <div class="nav-dot"></div>
                <div class="nav-dot"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chat-interface">
            <div class="chat-header">
                <button class="back-button" onclick="showLandingPage()">
                    <span class="material-icons">arrow_back</span>
                </button>
                <div class="chat-title">Design Assistant</div>
            </div>
            <div class="chat-content" id="chat-content">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" class="input-field" placeholder="Type your message..." id="user-input">
                <button class="send-button">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables
        let currentView = 'landing';
        let currentSlide = 0;
        const slides = [
            {
                image: 'https://images.unsplash.com/photo-1600210492486-724fe5c67fb0',
                title: 'Modern Living Room',
                description: 'Clean lines and natural light create a perfect balance of comfort and style in this contemporary space.'
            },
            {
                image: 'https://images.unsplash.com/photo-1616594039964-ae9021a400a0',
                title: 'Minimalist Bedroom',
                description: 'A serene retreat featuring subtle textures and a calming neutral palette.'
            },
            {
                image: 'https://images.unsplash.com/photo-1556912172-45b7abe8b7e1',
                title: 'Luxury Kitchen',
                description: 'Where functionality meets elegance with premium finishes and smart storage solutions.'
            }
        ];

        // DOM Elements
        const landingPage = document.getElementById('landing-page');
        const chatInterface = document.getElementById('chat-interface');
        const chatContent = document.getElementById('chat-content');
        const userInput = document.getElementById('user-input');
        const portfolioShowcase = document.getElementById('portfolio-showcase');

        // Initialize chat messages
        const initialMessages = [
            {
                type: 'ai',
                content: "Hi! I'm your personal design assistant. I'll help you create your perfect space. What type of room would you like to design?",
                options: [
                    { icon: '🛋️', title: 'Living Room', description: 'Social space for family and guests' },
                    { icon: '🛏️', title: 'Bedroom', description: 'Personal retreat for rest' },
                    { icon: '🍳', title: 'Kitchen', description: 'Heart of the home' },
                    { icon: '🚿', title: 'Bathroom', description: 'Spa-like sanctuary' },
                    { icon: '💼', title: 'Home Office', description: 'Productive workspace' }
                ]
            }
        ];

        // View Management
        function showView(view) {
            currentView = view;
            landingPage.style.display = view === 'landing' ? 'block' : 'none';
            chatInterface.style.display = view === 'chat' ? 'flex' : 'none';
        }

        function startDesignJourney() {
            showView('chat');
            renderInitialMessages();
        }

        function showLandingPage() {
            showView('landing');
        }

        // Message Rendering
        function renderMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.type}-message`;
            
            let messageContent = `<p>${message.content}</p>`;
            
            if (message.options) {
                messageContent += `
                    <div class="options-grid">
                        ${message.options.map(option => `
                            <div class="option-card" onclick="selectOption('${option.title}')">
                                <div class="option-icon">${option.icon}</div>
                                <div class="option-title">${option.title}</div>
                                <div class="option-description">${option.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageElement.innerHTML = messageContent;
            chatContent.appendChild(messageElement);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function renderInitialMessages() {
            chatContent.innerHTML = '';
            initialMessages.forEach(message => renderMessage(message));
        }

        // Portfolio Showcase
        function initializeShowcase() {
            // Add slides
            portfolioShowcase.innerHTML = slides.map((slide, index) => `
                <div class="showcase-slide ${index === 0 ? 'active' : ''}" 
                     style="background-image: url('${slide.image}?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');">
                    <div class="showcase-content">
                        <h2 class="showcase-title">${slide.title}</h2>
                        <p class="showcase-description">${slide.description}</p>
                        <button class="cta-button" onclick="startDesignJourney()">
                            <span class="material-icons">brush</span>
                            Design Your Space
                        </button>
                    </div>
                </div>
            `).join('');

            // Initialize automatic slideshow
            setInterval(nextSlide, 5000);
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.showcase-slide');
            const dots = document.querySelectorAll('.nav-dot');
            
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        // Initialize
        initializeShowcase();
        showView('landing');
    </script>
</body>
</html>
