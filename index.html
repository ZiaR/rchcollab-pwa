<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchCollab - Interior Design Journey</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ArchCollab">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 390px;
            height: 844px;
            margin: 20px auto;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Landing Page Styles */
        .landing-page {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .project-showcase {
            height: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        .project-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 0;
        }

        .project-info {
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
        }

        .cta-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 20px;
        }

        .ai-message {
            background: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background: #007AFF;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Design Canvas */
        .design-canvas {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .canvas-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .toolbar {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        /* Budget Tracker */
        .budget-tracker {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Navigation */
        .nav-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
        }

        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page" id="landing-page">
            <div class="project-showcase">
                <img src="https://source.unsplash.com/random/800x600/?modern-interior" alt="Modern Interior Design" class="project-image">
                <div class="project-info">
                    <h1>Transform Your Space</h1>
                    <p>Create stunning interiors with AI-powered design assistance</p>
                </div>
                <button class="cta-button" onclick="startDesignJourney()">Start Your Design Journey</button>
                <div class="nav-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chat-interface">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message..." id="user-input">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Design Canvas -->
        <div class="design-canvas" id="design-canvas">
            <div class="canvas-area" id="canvas-area">
                <!-- Design elements will be added here -->
            </div>
            <div class="toolbar">
                <button onclick="addFurniture()">Add Furniture</button>
                <button onclick="changeColors()">Change Colors</button>
                <button onclick="askAI()">Ask AI</button>
            </div>
        </div>

        <!-- Budget Tracker -->
        <div class="budget-tracker" id="budget-tracker">
            <div class="budget-info">
                <span>Budget: $25,000</span>
                <span>Used: $12,500</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 50%"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize chat messages
        const initialMessages = [
            {
                text: "Hi! I'm your AI design assistant. Let's create your perfect space together. What type of room would you like to design?",
                type: "ai"
            }
        ];

        function startDesignJourney() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'flex';
            renderMessages(initialMessages);
        }

        function renderMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message ${msg.type}-message">
                    ${msg.text}
                </div>
            `).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            const messages = Array.from(document.getElementsByClassName('message')).map(el => ({
                text: el.textContent.trim(),
                type: el.classList.contains('ai-message') ? 'ai' : 'user'
            }));

            messages.push({ text, type: 'user' });
            renderMessages(messages);

            // Simulate AI response
            setTimeout(() => {
                messages.push({
                    text: "I understand you're interested in designing a space. Could you tell me more about your style preferences? For example, do you prefer modern, traditional, or something else?",
                    type: 'ai'
                });
                renderMessages(messages);
            }, 1000);

            input.value = '';
        }

        // Handle enter key in chat
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Showcase navigation
        let currentShowcase = 0;
        const showcaseImages = [
            'https://source.unsplash.com/random/800x600/?modern-interior',
            'https://source.unsplash.com/random/800x600/?minimal-interior',
            'https://source.unsplash.com/random/800x600/?luxury-interior'
        ];

        setInterval(() => {
            currentShowcase = (currentShowcase + 1) % showcaseImages.length;
            document.querySelector('.project-image').src = showcaseImages[currentShowcase];
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentShowcase);
            });
        }, 5000);
    </script>
</body>
</html>
